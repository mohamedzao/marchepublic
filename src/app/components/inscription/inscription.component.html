<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-200">
  <header class="bg-gradient-to-r from-indigo-600 to-purple-700 h-20 flex justify-between items-center shadow-lg px-6">
    <h1 class="text-4xl font-bold text-white tracking-tight">Inscription</h1>
  </header>
  
  <main class="min-h-[calc(100vh-5rem)] bg-slate-700 flex flex-row justify-center items-center p-6">
    <div class="flex flex-col   bg-white border-4 border-indigo-600 rounded-2xl w-[500px] h-auto mr-5 p-6">
      <form (ngSubmit)="onSubmit()" #inscriptionForm="ngForm" class="flex flex-col space-y-6">
        
        <div class="space-y-4">
          <label for="nom" class="text-xl font-semibold text-gray-800 tracking-wide">Nom</label>
          <input
            type="text"
            id="nom"
            name="nom"
            [(ngModel)]="user.nom"
            required
            class="w-full border-2 border-gray-200 rounded-xl p-4 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 text-lg">
          
          <label for="prenom" class="text-xl font-semibold text-gray-800 tracking-wide">Prénom</label>
          <input
            type="text"
            id="prenom"
            name="prenom"
            [(ngModel)]="user.prenom"
            required
            class="w-full border-2 border-gray-200 rounded-xl p-4 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 text-lg">
          
          <label for="email" class="text-xl font-semibold text-gray-800 tracking-wide">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            required
            class="w-full border-2 border-gray-200 rounded-xl p-4 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 text-lg">
          
          <label for="password" class="text-xl font-semibold text-gray-800 tracking-wide">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            required
            class="w-full border-2 border-gray-200 rounded-xl p-4 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 text-lg">
          
          <label for="role" class="text-xl font-semibold text-gray-800 tracking-wide">Rôle</label>
          <select 
            id="role" 
            name="role" 
            [(ngModel)]="user.role" 
            required
            class="w-full border-2 border-gray-200 rounded-xl p-4 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 text-lg">
            <option value="">Sélectionnez un rôle</option>
            <option value="employe">Employé</option>
            <option value="chef">Chef</option>
            <option value="chefadmin">Admin</option>
          </select>
          
          <div *ngIf="user.role === 'employe'" class="mt-4">
            <label for="employeservice" class="text-xl font-semibold text-gray-800 tracking-wide">Service Employé</label>
            <input
              type="text"
              id="employeservice"
              name="employeservice"
              [(ngModel)]="user.employeService"
              class="w-full border-2 border-gray-200 rounded-xl p-4 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 text-lg">
          </div>
          <div *ngIf="user.role === 'chef'" class="mt-4">
            <label for="chefservice" class="text-xl font-semibold text-gray-800 tracking-wide">Service Chef</label>
            <input
              type="text"
              id="chefservice"
              name="chefservice"
              [(ngModel)]="user.chefservice"
              class="w-full border-2 border-gray-200 rounded-xl p-4 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 text-lg">
          </div>
        </div>

        <div *ngIf="user.role === 'chefadmin'" class="mt-4">
          <label for="chefadmin" class="text-xl font-semibold text-gray-800 tracking-wide">Service Chef admin</label>
          <input
            type="text"
            id="chefadminservice"
            name="chefadminservice"
            [(ngModel)]="user.chefadmin"
            class="w-full border-2 border-gray-200 rounded-xl p-4 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 text-lg">
        </div>
        
        <button 
          type="submit" 
          class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-indigo-700 transition-colors duration-200 mt-6"
          [disabled]="!inscriptionForm.valid">
          S'inscrire
        </button>
      </form>
    </div>
  </main>
</div>
