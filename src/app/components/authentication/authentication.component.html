<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-200">
  <header class="bg-gradient-to-r from-indigo-600 to-purple-700 h-20 flex justify-between items-center shadow-lg px-6">
    <h1 class="text-4xl font-bold text-white tracking-tight">Inscription</h1>
  </header>
  
  <main class="min-h-[calc(100vh-5rem)] bg-slate-700 flex flex-row justify-center items-center p-6">
    <div class="flex flex-col   bg-white border-4 border-indigo-600 rounded-2xl w-[500px] h-auto mr-5 p-6">
      <form (ngSubmit)="onSubmit()" #inscriptionForm="ngForm" class="flex flex-col space-y-6">
        <label for="email" class="text-xl font-semibold text-gray-800 tracking-wide">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            required
            class="w-full border-2 border-gray-200 rounded-xl p-4 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 text-lg">
          
          <label for="password" class="text-xl font-semibold text-gray-800 tracking-wide">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            required
            class="w-full border-2 border-gray-200 rounded-xl p-4 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 text-lg">
          >
          <button
            type="submit"
            class="bg-indigo-600 text-white font-bold py-4 rounded-xl hover:bg-indigo-700 transition-colors duration-200 text-lg"
            [disabled]="!inscriptionForm.form.valid"
            >
            S'authentifier</button>
          </form>
          </div>
          </main>
